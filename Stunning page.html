<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./stunning.css" />
  </head>
  <body>
    <!-- header part-->
    <header>
      <div class="logo">
        <img src="./stunning-logo.png" width="100px" height="50px" />
      </div>
      <nav>
        <ul>
          <span>Home</span>
          <span>About</span>
          <span>Blog</span>
          <span>Jobs</span>
        </ul>
      </nav>
      <div class="btn">Your Account</div>
    </header>

    <!-- main part-->
    <main>
      <div class="left">
        <h1>Stunning Workplace</h1>
        <br />
        <p>
          with stunning,remote teams can organize projects,manage shifting
          priorities,and get work done.
        </p>
        <br />
        <div class="user">
          <button class="btn1">New Account</button>
          <img src="./arrow-up.png" />
          <img src="./arrow-down.png" />
        </div>

        <div class="container">
          <div class="card1">
            <div class="content1">
              <div class="gray">
                <img src="./tick-gray.png" />
              </div>
              <div class="blue">
                <img src="./tick-blue.png" />
              </div>
              <p>Dmm design</p>
              <img id="img1" src="./user-pink.png" />
              <p style="margin-right: 0px;">20 Dec</p>
              <span id="span1"></span>
            </div>
           
          </div>
          <div class="card2">
            <div class="content1">
              <div class="gray">
                <img src="./tick-gray.png" />
              </div>
              <div class="blue">
                <img src="./tick-blue.png" />
              </div>
              <p>Blur animation</p>
              <img id="img2" src="./user-orange.png" />
              <p>22 Dec</p>
              <span id="span2"></span>
            </div>
           
          </div>
          <div class="card3">
            <div class="content1">
              <div class="gray">
                <img src="./tick-gray.png" />
              </div>
              <div class="blue">
                <img src="./tick-blue.png" />
              </div>
              <p>Illustration</p>
              <img id="img3" src="./user-blue.png" />
              <p>26 Dec</p>
              <span id="span3"></span>
            </div>
           
          </div>
          <div class="card4">
            <div class="content1">
              <div class="gray">
                <img src="./tick-gray.png" />
              </div>
              <div class="blue">
                <img src="./tick-blue.png" />
              </div>
              <p>Refunds</p>
              <img id="img4" src="./user-red.png" />
              <p>28 Dec</p>
              <span id="span4"></span>
            </div>
           
          </div>
        </div>
      </div>

      <div class="right">
        <img id="img" src="./landing-section-image.png" alt="" />
      </div>
    </main>
  </body>
</html>
